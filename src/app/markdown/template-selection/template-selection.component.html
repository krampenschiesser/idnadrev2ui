<app-idnadrev-file-filter [typeFilter]="false" (filter)="onFilter($event)"></app-idnadrev-file-filter>
<div class="p-grid">
  <div class="p-col">
    <p-table [autoLayout]="display.sm" [value]="templates" [rowHover]="true" paginator="true" [rows]="display.md ? 50: 5">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th *ngIf="display.md">Tags</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-template>
        <tr (click)="selectTemplate(template)" (mouseover)="showPreview(template)">
          <td>{{template.name}}</td>
          <td *ngIf="display.md">
            <app-tagview [tags]="template.tags"></app-tagview>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col" *ngIf="selectedTemplate && display.sm">
    <app-template-preview [template]="selectedTemplate"></app-template-preview>
  </div>
</div>
