<app-task-filter (filter)="onFilter($event)"></app-task-filter>
<div class="p-grid">
  <div class="p-col">
    <p-table [autoLayout]="display.sm" [value]="tasks" [rowHover]="true" paginator="true" [rows]="display.md ? 50: 5">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th *ngIf="display.md">Tags</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr (click)="selectTask(task)" (mouseover)="showPreview(task)">
          <td>{{task.name}}</td>
          <td *ngIf="display.md">
            <app-tagview [tags]="task.tags"></app-tagview>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col" *ngIf="selectedTask && display.sm" style="padding-top: 3.75em;">
    <app-task-selection-preview [task]="selectedTask"></app-task-selection-preview>
  </div>
</div>
