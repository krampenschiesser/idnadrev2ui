<p-dialog
  [positionTop]="100" [focusOnShow]="true" [modal]="true" header="Postpone thought {{thought.name}}"
  [(visible)]="showPostponeDialog">

  <input #time type="text" pInputText value="7"/>
  <button pButton type="button" label="Postpone" (click)="this.postpone(time.value)">
  </button>
</p-dialog>
<div class="ks-grid">
  <div class="ks-col">
    <button pButton type="button" icon="fa fa-edit" pTooltip="Edit" (click)="this.onEdit()" [label]="showLabels? 'Edit' : null"></button>
  </div>
  <div class="ks-col">
    <button pButton type="button" icon="fa fa-clipboard-list" pTooltip="Task" class="ui-button-success" (click)="this.onTask()" [label]="showLabels? 'To Task' : null"></button>
  </div>
  <div class="ks-col">
    <button pButton type="button" icon="fa fa-book" pTooltip="Document" class="ui-button-info" (click)="this.onDocument()" [label]="showLabels ? 'To Document' : null"></button>
  </div>
  <div class="ks-col">
    <button pButton type="button" icon="fa fa-hourglass-start" pTooltip="Postpone" class="ui-button-secondary" (click)="showPostponeDialog = true" [label]="showLabels ? 'Postpone' : null"></button>
  </div>
  <div class="ks-col" style="padding-right: 0">
    <button pButton type="button" icon="fa fa-trash" pTooltip="Delete" class="ui-button-danger" (click)="this.onDelete()" [label]="showLabels ? 'Delete' : null"></button>
  </div>
</div>
