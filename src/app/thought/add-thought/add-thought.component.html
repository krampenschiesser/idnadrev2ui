<app-page-title title="Add thought">
</app-page-title>


<p-blockUI [blocked]="creating"></p-blockUI>
<form [formGroup]="form">

  <app-text-input formControlName="name" label="Name" [invalid]="!form.controls['name'].valid&&form.controls['name'].dirty" validationError="Name is required"></app-text-input>
  <app-text-input formControlName="postpone" label="Postpone {{form.get('postpone').value || 'N'}} days"  [number]="true" [invalid]="!form.controls['postpone'].valid&&form.controls['postpone'].dirty" validationError="Must be a number of days >=0"></app-text-input>
  <app-tag-input-form-item formControlName="tags"></app-tag-input-form-item>
  <app-repository-input formControlName="repository"></app-repository-input>
  <div class="p-grid">
    <div class="p-col">
      <app-markdown-editor [parentFormControl]="contentControl"></app-markdown-editor>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col">
      <button pButton type="button" label="Submit" (click)="onSubmit()" class="ui-button-info" [disabled]="!form.valid"></button>
    </div>
  </div>
</form>
