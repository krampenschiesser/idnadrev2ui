<app-page-title title="{{contactToShow?.name}}">
</app-page-title>

<div *ngIf="contactToShow">
  <p-card>
    <p-header>
      <div class="p-grid">
        <div class="p-col-11">
          <h1>
            {{contactToShow.name}}
          </h1>
        </div>
        <div class="p-col-1">
          <button pButton icon="fa fa-edit" (click)="onEdit()"></button>
          <button pButton style="margin-left: 5px" icon="fa fa-trash" (click)="onDelete()" class="ui-button-danger"></button>
        </div>
      </div>
    </p-header>
    <div>
      <div class="p-grid" *ngFor="let email of contactToShow.details.emails">
        <div class="p-col-1 RightAligned">
          <i class="fas fa-envelope fa-lg"></i>
        </div>
        <div class="p-col-11">
          {{email}}
        </div>
      </div>
      <div class="p-grid" *ngFor="let phone of contactToShow.details.phones">
        <div class="p-col-1 RightAligned">
          <i class="fas fa-phone fa-lg"></i>
        </div>
        <div class="p-col-11">
          {{phone}}
        </div>
      </div>
      <div class="p-grid" *ngFor="let custom of contactToShow.content">
        <div class="p-col-1 RightAligned">
          {{custom.label}}
        </div>
        <div class="p-col-11">
          {{custom.value}}
        </div>
      </div>
    </div>
    <p-footer>

    </p-footer>
  </p-card>
</div>
